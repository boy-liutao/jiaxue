<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1,maximum-scale=1,user-scalable =no">
    <script type="text/javascript" src="../js/flexible.js"></script>
    <script type="text/javascript" src="../js/flexible_css.js"></script>
    <link type="text/css" rel="stylesheet" href="../css/style.css"/>
    <title>绑定账号</title>
</head>
<body>
<div id="loginT_wrap">
    <div id="loginT_tel">
        <img class="login_item" src="../img/login01.png" alt="" style="width: 0.3733rem;height: 0.64rem;"/>
        <div class="login_item">
            <span>手机号</span>
            <input type="text" placeholder="请输入手机号"/>
        </div>
        <div class="clearfix"></div>
    </div>

    <div id="loginT_validate">
        <img class="login_item" src="../img/login02.png" alt="" style="width: 0.48rem;height: 0.68rem;"/>
        <div class="login_item">
            <span>验证码</span>
            <input type="text" placeholder="请输入验证码"/>
        </div>
        <div class="code">获取验证码</div>
        <div class="clearfix"></div>
    </div>
    <div id="registerT_frame">
        <button class="teacher_register_btn">绑定账号</button>
    </div>
</div>
<!--绑定失败，提示信息-->
<div id="bind_failed" style="display: none">
    <div class="bind_failed_popup">
        <h5>绑定失败，请联系家学托管中心</h5>
        <h5 class="tit2">老师给您绑定账号！</h5>
        <hr/>
        <h5 class="bind_failed_btn">好的</h5>
    </div>
</div>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../js/main.js"></script>
</body>
</html>
