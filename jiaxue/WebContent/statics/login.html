<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1,maximum-scale=1,user-scalable =no">
    <script type="text/javascript" src="../js/flexible.js"></script>
    <script type="text/javascript" src="../js/flexible_css.js"></script>
    <link type="text/css" rel="stylesheet" href="../css/style.css"/>
    <title>绑定账号</title>
</head>
<body id="login_wrap">
<div id="login_header">
    <hgroup class="login_hg">
        <h2>你还没有绑定账号！</h2>
        <h2>现在绑定，随时随地了解孩子每日托管情况！</h2>
    </hgroup>
</div>
<div id="login_tel">
    <img class="login_item" src="../img/login01.png" alt="" style="width: 0.3733rem;height: 0.64rem;"/>
    <div class="login_item">
        <span>手机号</span>
        <input type="text" placeholder="请输入手机号"/>
    </div>
    <div class="clearfix"></div>
</div>

<div id="login_validate">
    <img class="login_item" src="../img/login02.png" alt="" style="width: 0.48rem;height: 0.68rem;"/>
    <div class="login_item">
        <span>验证码</span>
        <input type="text" placeholder="请输入验证码"/>
    </div>
    <div class="login_item code">获取验证码</div>
    <div class="clearfix"></div>
</div>
<div id="register_frame">
    <button class="register_btn">绑定账号</button>
</div>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../js/main.js"></script>
</body>
</html>
