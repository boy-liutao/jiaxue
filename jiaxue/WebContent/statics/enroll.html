<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1,maximum-scale=1,user-scalable =no">
    <script type="text/javascript" src="../js/flexible.js"></script>
    <script type="text/javascript" src="../js/flexible_css.js"></script>
    <link type="text/css" rel="stylesheet" href="../css/main.css"/>
    <title>家学报名</title>
</head>
<body id="enroll2_wrap">
<div id="enroll2_block">
    <div id="enroll2_header">
        <div class="enroll2_header_inner" style="display: block">
            <div class="floor1">
                <label><strong class="enroll2_address_title">学吗教育-润枫学堂</strong></label>
                <img class="change_address" src="../img/enroll21.png" alt=""/>
                <span class="change_address">更换学堂</span>
            </div>
            <hr/>
            <div class="floor2"><span class="enroll2_address_detail">北京市朝阳区青年路润枫水尚东区7号楼3单元102室</span></div>
        </div>
        <div class="enroll2_header_default" style="display: none">
            <div class="enroll2_default_inner">
                <h2>请选择托管地点</h2>
                <img class="change_address" src="../img/arrow.png" alt=""/>
            </div>

        </div>
    </div>
    <div id="enroll2_block2">
        <div class="enroll2_block2_inner">
            <div><strong style="color: #0099d9;font-size: 0.42rem">托管形式</strong></div>
            <div class="floor2">
                <button class="always_deposit mode">常托</button>
                <button class="once_deposit mode">临时托</button>
            </div>
        </div>
    </div>
    <div id="enroll2_block3">
        <div class="enroll2_block3_inner">
            <div><strong style="color: #0099d9;font-size: 0.42rem">缴费形式</strong></div>
            <div class="floor2">
                <button class="term_payment payment">学期交</button>
                <button class="month_payment payment">月交</button>
                <button class="day_payment payment">日交</button>
            </div>
            <div class="floor3">
                <img class="minus tit" src="../img/enroll23.png" alt="" style="width: 0.8267rem;height: 0.8133rem;"/>
                <div class="months tit"><span class="payments">1</span><span class="months_tit">个月</span><span class="days_tit" style="display: none">日</span></div>
                <img class="plus tit" src="../img/enroll22.png" alt="" style="width: 0.8267rem;height: 0.8133rem;"/>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
    <div class="enroll2_block4">
        <div class="enroll2_block4_inner">
            <div><strong style="color: #0099d9;font-size: 0.42rem">水果加餐</strong></div>
            <div class="fees"><label><strong style="font-weight: 500">￥200元，</strong><span style="color: #9FA0A0;">￥10元/次，一次预收20次费用</span></label></div>
            <div class="whether_need">
                <button class="fruit_need needs">需要</button>
                <button class="fruit_unneed needs">不需要</button>
            </div>
        </div>
    </div>
    <div class="enroll2_block4 enroll2_block5">
        <div class="enroll2_block4_inner">
            <div><strong style="color: #0099d9;font-size: 0.42rem">营养晚餐</strong></div>
            <div class="fees"><label><strong style="font-weight: 500">￥500元，</strong><span style="color: #9FA0A0;">￥25元/次，一次预收20次费用</span></label></div>
            <div class="whether_need">
                <button class="supper_need needs">需要</button>
                <button class="supper_unneed needs">不需要</button>
            </div>
        </div>
    </div>

    <img class="tel_icon" src="../img/enroll25.png" alt=""/>
    <img class="consult_icon" src="../img/enroll24.png" alt=""/>
</div>
<div id="enroll2_footer">
    <div class="need_pay"><strong>应付：<span>￥5200</span></strong></div>
    <button class="enroll2_btn">现在报名</button>
</div>
<!--选择托管地点-->
<div id="sa_wrap">
    <div class="sa_opacity"></div>
    <div class="sa_block_title">
        <hr/>
        <h3>选择托管地点</h3>
        <hr class="second"/>
    </div>
    <hr style="color: lightgrey;background: lightgrey;height: 0.03rem;"/>
    <div class="sa_content">
        <div class="sa_block">
            <div class="sa_address">
                <img class="sa1_radio address_radio" src="../img/sa02.png" alt=""/>
                <div class="sa_address_fr">
                    <h5><strong class="address_title">学吗教育-远洋学堂</strong></h5>
                    <h5 class="address_detail">北京市朝阳区八里庄西里61号远洋天地69号楼103室</h5>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
        <hr/>
        <div class="sa_block">
            <div class="sa_address">
                <img class="sa2_radio address_radio" src="../img/sa02.png" alt=""/>
                <div class="sa_address_fr">
                    <h5><strong class="address_title">学吗教育-润枫学堂</strong></h5>
                    <h5 class="address_detail">北京市朝阳区青年路润枫水尚东区7号楼3单元102室</h5>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
        <hr/>
    </div>
    <!--<div class="additional"></div>-->
    <button class="sa_cancel">取消</button>
</div>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../js/main.js"></script>
</body>
</html>
