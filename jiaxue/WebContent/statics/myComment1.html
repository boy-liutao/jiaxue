<!DOCTYPE html>

    <link type="text/css" rel="stylesheet" href="../css/main.css"/>
    <title>我的家评-XXX</title>

    <style type="text/css">
        #scroller {
            position:relative;
            -webkit-touch-callout:none;
            -webkit-tap-highlight-color:rgba(0,0,0,0);
            float:left;
            width:100%;
            /*height: 17.7867rem;*/
            padding:0;
        }
        #pullDown .pullDownIcon{
            display:none;
            -webkit-transition-property:-webkit-transform;
            -webkit-transition-duration:250ms;
            margin-left: 4.7rem;
        }
        #pullUp .pullUpIcon  {
            display:none;
            -webkit-transition-property:-webkit-transform;
            -webkit-transition-duration:250ms;
            margin-left: 4rem;
        }

        #pullDown.flip .pullDownIcon,#pullUp.flip .pullUpIcon {
            -webkit-transform:rotate(0deg) translateZ(0);
        }

        #pullDown.loading .pullDownIcon, #pullUp.loading .pullUpIcon {
            background-position:0 100%;
            -webkit-transform:rotate(0deg) translateZ(0);
            -webkit-transition-duration:0ms;

            -webkit-animation-name:loading;
            -webkit-animation-duration:2s;
            -webkit-animation-iteration-count:infinite;
            -webkit-animation-timing-function:linear;
        }

        @-webkit-keyframes loading {
            from { -webkit-transform:rotate(0deg) translateZ(0); }
            to { -webkit-transform:rotate(360deg) translateZ(0); }
        }
    </style>
</head>
<body>

                </li>
                <li>

                    <img class="teacher_message_img" src="../img/news2.png" alt=""/>
                    <div class="clearfix"></div>

    </div>
    <footer id="footer">

</div>

<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript">
    Date.prototype.Format = function (fmt) {
        var o = {
            "M+": this.getMonth() + 1, //月份
            "d+": this.getDate(), //日
            "h+": this.getHours(), //小时
            "m+": this.getMinutes(), //分
            "s+": this.getSeconds(), //秒
            "q+": Math.floor((this.getMonth() + 3) / 3), //季度
            "S": this.getMilliseconds() //毫秒
        };
        if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
        for (var k in o)
            if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
        return fmt;
    };
    //调用
    var otime = new Date().Format("hh:mm");
    $('.comment1_current_time').text(otime);

    //点击老师头像
    $('.teacher_avatar').click(function () {
        $('#avatar_mask').fadeIn();
        $('#teacher_avatar_info').fadeIn();
    });
    //点击家长头像
    $('.myavatar_stu').click(function () {
        $('#avatar_mask').fadeIn();
        $('#parent_avatar_info').fadeIn();
    });
    //点击返回聊天
    $('.backToChat_btn').click(function () {
        $('#avatar_mask').fadeOut();
        $('#teacher_avatar_info').fadeOut();
        $('#parent_avatar_info').fadeOut();
    });
    /*** 点击发送 ***/
    $('body').on('click', '#stu_send', function () {
        $('.immediately_time').show();
        var omessage = $('#student_mymessage').val();
        if (omessage == "") {
            return false;
        }
        var ohtml = "<li/>" +
                        "<img class='myavatar_stu' src='../img/edit01.png' click='javascript:Avatar()'/>" +
                        "<blockquote class='stu_message_tit' style='margin-bottom: 0.2rem'>" + omessage + "</blockquote>" +
                        "<div class='clearfix'></div>"
                    "<li>";
        $('#comment1_container .content').append(ohtml);
        $('#student_mymessage').val("");
        var oScrollheight = document.getElementById( 'comment1_container').scrollHeight;
        document.getElementById( 'comment1_container').scrollTop = oScrollheight;
    });

    var myScroll, pullDownEl, pullDownOffset, pullUpEl, pullUpOffset;

    /**
     * 下拉刷新 （自定义实现此方法）
     * myScroll.refresh();		// 数据加载完成后，调用界面更新方法
     */
    function pullDownAction () {
        setTimeout(function () {
            var el, li, i;
            el = document.getElementById('content_top');

            for (i=1; i<11; i++) {
                li = document.createElement('li');
                li.style.listStyleType = 'none';
                li.innerHTML = "<li>" +
                                    "<img class='myavatar_stu' src='../img/edit01.png'/>" +
                                    "<blockquote class='stu_message_tit' style='margin-bottom: 0.2rem;margin-top: 0.1rem'>Generated row"+i+"</blockquote>" +
                                    "<div class='clearfix'></div>"
                               "</li>";
                el.insertBefore(li, el.childNodes[0]);
            }
            myScroll.refresh(); 	//数据加载完成后，调用界面更新方法
        }, 1000);
    }

    /**
     * 滚动翻页 （自定义实现此方法）
     * myScroll.refresh();		// 数据加载完成后，调用界面更新方法
     */
    function pullUpAction () {
        setTimeout(function () {
            var el, li, i;
            el = document.getElementById('content');

            for (i=1; i<11; i++) {
                li = document.createElement('li');
                li.innerHTML = "<li>" +
                                    "<img class='myavatar_stu' src='../img/edit01.png'/>" +
                                    "<blockquote class='stu_message_tit' style='margin-bottom: 0.2rem'>Generated row"+i+"</blockquote>" +
                                    "<div class='clearfix'></div>"
                               "</li>";;
                el.appendChild(li, el.childNodes[0]);
            }

            myScroll.refresh();		// 数据加载完成后，调用界面更新方法
        }, 1000);
    }

    /**
     * 初始化iScroll控件
     */
    function loaded() {
        pullDownEl = document.getElementById('pullDown');
        pullDownOffset = pullDownEl.offsetHeight;
        pullUpEl = document.getElementById('pullUp');
        pullUpOffset = pullUpEl.offsetHeight;
        pullDownicon = document.getElementById('pullDownIcon');
        pullUpicon = document.getElementById('pullUpIcon');

        myScroll = new iScroll('comment1_container', {
            scrollbarClass: 'myScrollbar', /* 重要样式 */
            useTransition: false, /* 此属性不知用意，本人从true改为false */
            onRefresh: function () {
                if (pullDownEl.className.match('loading')) {
                    pullDownEl.className = '';
                    pullDownicon.style.display = 'none';

                } else if (pullUpEl.className.match('loading')) {
                    pullUpEl.className = '';
                    pullUpicon.style.display = 'none';
                }
            },
            onScrollMove: function () {
                if (this.y > 5 && !pullDownEl.className.match('flip')) {
                    pullDownEl.className = 'flip';
                    this.minScrollY = 0;
                } else if (this.y < 5 && pullDownEl.className.match('flip')) {
                    pullDownEl.className = '';
                    this.minScrollY = -pullDownOffset;
                } else if (this.y < (this.maxScrollY - 5) && !pullUpEl.className.match('flip')) {
                    pullUpEl.className = 'flip';
                    this.maxScrollY = this.maxScrollY;
                } else if (this.y > (this.maxScrollY + 5) && pullUpEl.className.match('flip')) {
                    pullUpEl.className = '';
                    this.maxScrollY = pullUpOffset;
                }
            },
            onScrollEnd: function () {
                if (pullDownEl.className.match('flip')) {
                    pullDownicon.style.display = 'block';
                    pullDownEl.className = 'loading';
                    pullDownAction();
                } else if (pullUpEl.className.match('flip')) {
                    pullUpicon.style.display = 'block';
                    pullUpEl.className = 'loading';
                    pullUpAction();
                }
            }
        });

        setTimeout(function () { document.getElementById('comment1_container').style.left = '0'; }, 800);
    }

    //初始化绑定iScroll控件
    document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);
    document.addEventListener('DOMContentLoaded', loaded, false);

</script>
<script type="text/javascript" src="../js/main.js"></script>
</body>
</html>
