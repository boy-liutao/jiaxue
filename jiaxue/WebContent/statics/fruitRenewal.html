<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1,maximum-scale=1,user-scalable =no">
    <script type="text/javascript" src="../js/flexible.js"></script>
    <script type="text/javascript" src="../js/flexible_css.js"></script>
    <link type="text/css" rel="stylesheet" href="../css/main.css"/>
    <title>续费</title>
</head>
<body id="fr_wrap">
    <div id="fr_block1">
        <div class="fr_block1_inner">
            <strong class="fr_block1_tit">托管订单号</strong>
            <strong class="fr_deposit_number">1471234564325</strong>
        </div>
    </div>
    <div class="fr_renew">
        <div class="fr_renew_inner">
            <div class="fr_renew_tit"><strong>水果加餐</strong></div>
            <div class="fr_renew_fr">
                <div class="floor1"><b style="color: #000000">￥200</b></div>
                <hr/>
                <div class="floor2">
                    <h5>￥10/次，一次预收20次费用，</h5>
                    <h5 class="total_tit">共计￥200元！</h5>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
    <div id="fr_block3">
        <div class="fr_block3_inner">
            <img class="renew_unselected renew_btn" src="../img/edit02.png" alt=""/>
            <img class="renew_selected renew_btn" src="../img/edit03.png" alt="" style="display: none"/>
            <span>同时给晚餐续费</span>
        </div>
    </div>
    <div class="fr_renew supper_renewwal" style="display: none">
        <div class="fr_renew_inner">
            <div class="fr_renew_tit"><strong>营养晚餐</strong></div>
            <div class="fr_renew_fr">
                <div class="floor1"><b style="color: #000000">￥1000</b></div>
                <hr/>
                <div class="floor2">
                    <h5>￥50/次，一次预收20次费用，</h5>
                    <h5 class="total_tit">共计￥1000元！</h5>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
    <div id="fr_block4">
        <div class="fr_block4_inner">
            <strong>优惠券</strong>
            <img class="fr_arrow" src="../img/fr1.png" alt=""/>
            <span>暂无可用优惠券</span>
        </div>
    </div>
    <div id="fr_block5">
        <div class="fr_block5_item payment_total">
            <b>支付:</b><b class="fr_total_cash">￥200</b>
        </div>
        <div class="fr_block5_item">
            <img class="weixin_payment" src="../img/fr2.png" alt=""/>
            <span>微信支付</span>
        </div>
        <div class="fr_block5_item">
            <img class="taobao_payment" src="../img/fr3.png" alt=""/>
            <span>支付宝支付</span>
        </div>
    </div>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../js/main.js"></script>
</body>
</html>
